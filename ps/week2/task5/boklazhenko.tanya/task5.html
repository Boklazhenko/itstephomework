<!DOCTYPE html>
<html>

<head>
    <script>
        var k = parseInt(prompt("Enter the variant number from 1 to 10", ""));
        var res = 0;
        if (k >= 1 && k <= 10) {
            for (var i = 1; i <= 10; i++) {
                res = i * k;
            document.write('The result is ' + res + '</br>'); 
            }   
        }
        else 
        document.write('Incorrect variant')
    </script>
</head>

</body>

</html>
