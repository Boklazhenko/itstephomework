<!DOCTYPE html>
<html>

<head>
    <script>
       var a = parseInt(prompt("Enter the number from 1 to 20",""));
       var res = 1;
       if(a >= 1 && a <= 20){
           for(a;a <= 20; ++a){
           res *= a;
           }
      document.write("The multiplication of numbers is " + res); 
      }
       else
       document.write("Incorrect number ");

    </script>

</head>

<body>

</body>

</html>
